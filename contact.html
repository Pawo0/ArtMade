<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div id="header--logo">
        <img src="images/logo.webp" alt="logo">
        <h1>ArtMade</h1>
    </div>
    <nav id="header--nav">
        <ul>
            <li><button id="menu-toggle" aria-label="Toggle menu">&#9776;</button></li>
            <li class="options"><a href="index.html">Główna</a></li>
            <li class="options"><a href="contact.html">Kontakt</a></li>
            <li class="options"><a href="gallery.html">Galeria</a></li>
        </ul>
    </nav>
</header>
<main class="justify">
    <article id="article--contact">
        <form action="" method="POST" id="article--form">

            <div class="form-row">
                <label for="email" class="form--labels">E-mail:</label>
                <input type="text" placeholder="sample@gmail.com" id="email" class="form--content">
            </div>
            <span class="error-message" id="email-error"></span>

            <div class="form-row">
                <label for="topic" class="form--labels">Temat:</label>
                <select id="topic" class="form--content">
                    <option value="">Wybierz temat</option>
                    <option value="ind">Zamówienie indywidualne</option>
                    <option value="info">Dodatkowe informacje o produkcie</option>
                    <option value="reklamacja">Reklamacja</option>
                </select>
            </div>
            <span class="error-message" id="topic-error"></span>

            <div class="form-row">
                <label for="message" class="form--labels">Wiadomość:</label>
                <div class="form--content" id="textareaRow">
                    <textarea id="message" placeholder="Treść wiadomości" wrap="hard" maxlength="120"></textarea>
                    <div id="character-counter"><span id="character-left">0</span>/120</div>
                </div>
            </div>
            <span class="error-message" id="message-error"></span>

            <input type="submit" value="Prześlij" id="submitBtn">

        </form>
    </article>
</main>

<footer><p>&copy Paweł Czajczyk</p></footer>

<script src="script.js"></script>
<script src="contact.js"></script>
</body>
</html>
